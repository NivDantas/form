<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulário de solicitação de software</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Formulário de solicitação de software</h1>
  <form>
    <label for="solicitante">Solicitante:</label>
    <input type="text" id="solicitante" name="solicitante"><br><br>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data"><br><br>

    <label for="descricao">Descrição da solicitação:</label><br>
    <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

    <label for="justificativa">Justificativa:</label><br>
    <textarea id="justificativa" name="justificativa" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>

</html>
